name: lint
on: [ pull_request ]

permissions:
  contents: read

jobs:
  golangci-lint:
    name: Linter checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
          args: --timeout=10m
